<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-80">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="styleloginche.css">
    </head>
    <body>
        <header>
            <h2 class="logo">VAYU 24/7</h2>
            <nav class="navigation">
                <a href="homepageche.html">Home</a>
                
                <a href="index.html">Signup</a>
                <a href="contactus.html">Contact Us</a>
                <!--<button class="btnLogin-popup">Login</button>-->
                </button>
            </nav>
        </header>
        <div class="wrap">
            <div class="form-loginbox">
                <h2>Login</h2>
                <form action="#">
                    <div class="inputbox">
                        <span class="icon">
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon">
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn"><b>Login</b></button>
                    <div class="register">
                        <p>Don't have an account? <a href="#" class="registerlink">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
