<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-80">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="stylesignupche.css">
    </head>
    <body>
        <header>
            <h2 class="logo">VAYU 24/7</h2>
            <nav class="navigation">
                <a href="homepageche.html">Home</a>
                <a href="login_che.html">Login</a>
             
                <a href="contactus.html">Contact Us</a>
                <!--<button class="btnLogin-popup">Login</button>-->
                </button>
            </nav>
        </header>
        <div class="wrap">
            <div class="form-loginbox">
                <h2>Signup</h2>
                <form action="#" class="form-1">
                    <div class="inputbox">
                        <span class="icon">
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon">
                        </span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                   
                    <div class="inputbox">
                        <span class="icon">
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon">
                        </span>
                        <input type="password" required>
                        <label> Confirm Password</label>
                    </div>
                    <div class="forgot">
                        <label><input type="checkbox">Remember me</label>
                    </div>
                    <button type="submit" class="btn"><b>Sign up</b></button>
                    <div class="register">
                        <p>Already have an account? <a href="login_che.html" class="registerlink">Login in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
